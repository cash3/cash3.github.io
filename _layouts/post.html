---
layout: default
---

<article class="post single-post clearfix">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Опубликовано {{ page.date | date: "%d.%m.%Y" }}
  </div>
    
  <div id="vk_comments"></div>
    <script type="text/javascript">
    VK.Widgets.Comments("vk_comments", {limit: 10, width: "720", attach: "*"});
    </script>
</article>
